<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Chaordic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- Header Section -->
	<header class="main-header">
		<h1 class="logo">Chaordic</h1>
	</header>

	<!-- Hero Section -->
	<section class="hero-section">
		<div class="wrapper">
			<h2>Encurte seus links.</h2>
			<p>
				Links são longos. Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.
			</p>
			<form action="" class="hero-form">
				<input type="text" placeholder="Cole o seu link aqui" class="hero-form__link" id="url">
				<input type="submit" value="Encurtar" class="hero-form__btn-submit" id="shortener">
			</form>
		</div>
	</section>

	<!-- Links Section -->
	<section class="links-section">
		<div class="wrapper">
			<h2>Top 5</h2>
			<ul class="links-list">
				<li class="link">
					<a href="#" class="link__url"></a>
					<span class="link__number"></span>
				</li>
				<li class="link">
					<a href="#" class="link__url"></a>
					<span class="link__number"></span>
				</li>
				<li class="link">
					<a href="#" class="link__url"></a>
					<span class="link__number"></span>
				</li>
				<li class="link">
					<a href="#" class="link__url"></a>
					<span class="link__number"></span>
				</li>
				<li class="link">
					<a href="#" class="link__url"></a>
					<span class="link__number"></span>
				</li>
			</ul>
		</div>
	</section>

	<!-- Hits Section -->
	<section class="hits-section">
		<div class="wrapper">
			<h2>Hits</h2>
			<span class="links-hits">35.713.571</span>
			<span class="links-hits-description">Cliques em links</span>
		</div>
	</section>

	<!-- Footer Section -->
	<footer class="footer">
		<div class="wrapper">
			<a href="#" class="footer-link">chr.dc</a>
			<ul class="social-links">
				<li><a href="#" class="social-links__facebook">Twitter</a></li>
				<li><a href="#" class="social-links__twitter">Facebook</a></li>
			</ul>
		</div>
	</footer>
	<script src="js/main.js"></script>
</body>
</html>
